<!DOCTYPE html>
<html>
<head>
    <title>Lista de Notas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'academia/styles.css' %}">
</head>
<body>
    <h1>Lista de Notas</h1>
    <ul>
        {% for nota in notas %}
            <li>{{ nota.alumno }} - {{ nota.curso }}: {{ nota.nota }}</li>
        {% endfor %}
    </ul>
</body>
</html>
