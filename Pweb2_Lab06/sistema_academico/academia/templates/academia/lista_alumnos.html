<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'academia/styles.css' %}">
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
            <li>{{ alumno.matricula }}: {{ alumno.nombre }} {{ alumno.apellido }}</li>
        {% endfor %}
    </ul>
</body>
</html>
